<div class="container" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 25px;">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>This is the register site!</mat-card-title>
      </mat-card-header>
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Enter your email</mat-label>
            <input matInput type="text" class="form-control" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width" style="margin-left: 20px;">
            <mat-label>Enter your password</mat-label>
            <input matInput type="password" class="form-control" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" type="submit" value="Enviar">Register</button>
      </form>
    </mat-card>
  </div>
